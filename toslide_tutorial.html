<!-- - 온라인 & 오프라인 강의에서 학생/청중 질문/의견을 슬라이드로 제시한다. 
- 질문/의견의 주목도와 학생/청중의 존재감을 높여 적극적인 참여를 유도한다. (스마트폰, 태블릿, 노트북, PC, Chrome/Safari) 
- 다른사람 시선을 의식하지 않고 두려움과 불안감 없이 질문 할 수 있다. - 다른사람의 질문(의견)을 보고 강의내용을 더 잘 파악 할 수 있다. 
- 강의(강연)의 흐름을 끊지 않고 질문(의견)을 제시 할 수 있다. - 생각을 잘 정리해서 정확히 문자로 보내 분명하게 소통 할 수 있다. 
- 제한된 시간 내에 많은 질문(의견) 제시가 가능하다. -->
